                </div>
                <div class="details-list">
                    <div class="contact-item">
                        <a href="tel:+54902614234040">
                            <div class="item-content">
                                <img src="src/img/icolist_phone.svg" alt="Call Company" class="list-icon">

                        <hr>
                        <a href="https://maps.app.goo.gl/f1N1ZJ71wiUF3a5m8">

                        <a href="https://www.jabartolome.com/">

                            </div>

                        <a href="https://www.instagram.com/jabsrl/">
